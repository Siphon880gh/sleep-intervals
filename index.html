    <div class="container">
        <h1>Sleep Intervals</h1>
        <div class="card card-default mb-3">
            <div class="card-header">
                <span class="card-title fw-bold">Settings</span>
            </div>
            <div class="card-body">
                <p>Lorem ipsum dolor</p>
                <div class="input-group mb-3">

                    </div>

                </div>

                <p>Lorem ipsum dolor</p>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Duration hours for satisfied sleep (include time to fall back asleep)</div>

                    <select>
                        <option value="5">5</option>

            </div>
        </div>

                    </div>
                    <input type="text" class="form-control" value="" placeholder="Military time eg. 2100" />
                </div>
            </div>
        </div>

        <div class="card bg-secondary text-white">
            <div class="card-header">
                <span class="card-title fw-bold">You're looking for directions</span>

                <p>Lorem ipsum dolor</p>

                    <div class="input-group-prepend">
                        <div class="input-group-text">Opened app</div>
                    </div>
                    <input type="text" class="form-control" value="" placeholder="TODO" />
                    <div class="input-group-append">
                        <div class="input-group-text">Rounded up</div>
                    </div>
                    <input type="text" class="form-control" value="" placeholder="TODO" />
                </div>

        </div>
